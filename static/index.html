<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Andrews</title>
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" sizes="32x32">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽµ</text></svg>" type="image/svg+xml">
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .header h1 {
            color: #e94560;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .player-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 24px;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cover-container {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            background: #1a1a2e;
        }

        .cover-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .track-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .now-playing-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #888;
            margin-bottom: 8px;
        }

        .track-title {
            font-size: 20px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 4px;
            word-break: break-word;
            line-height: 1.3;
        }

        .track-artist {
            font-size: 16px;
            color: #e94560;
            font-weight: 500;
        }

        .elapsed-time {
            font-size: 13px;
            color: #666;
            margin-top: 8px;
        }

        .audio-container {
            margin: 20px 0;
        }

        audio {
            width: 100%;
            height: 40px;
            border-radius: 20px;
        }

        audio::-webkit-media-controls-panel {
            background: rgba(255, 255, 255, 0.1);
        }

        .status {
            text-align: center;
            font-size: 14px;
            color: #4ecca3;
            min-height: 20px;
        }

        .status.error {
            color: #e94560;
        }

        .status.buffering {
            color: #f0a500;
        }

        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(233, 69, 96, 0.2);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            color: #e94560;
            margin-bottom: 16px;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #e94560;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .footer {
            text-align: center;
            margin-top: 24px;
            font-size: 12px;
            color: #444;
        }

        .api-status {
            text-align: center;
            font-size: 11px;
            color: #555;
            margin-top: 12px;
        }

        /* Tablets */
        @media (min-width: 768px) {
            .container { max-width: 450px; }
            .header h1 { font-size: 32px; }
            .player-card { padding: 32px; }
            .track-title { font-size: 24px; }
            .track-artist { font-size: 18px; }
        }

        /* Desktop */
        @media (min-width: 1024px) {
            .container { max-width: 500px; }
            .player-card { padding: 40px; border-radius: 32px; }
            .cover-container { border-radius: 20px; }
            .header h1 { font-size: 36px; }
            .track-title { font-size: 26px; }
        }

        /* Small phones */
        @media (max-width: 360px) {
            .header h1 { font-size: 24px; }
            .player-card { padding: 16px; border-radius: 16px; }
            .track-title { font-size: 18px; }
            .track-artist { font-size: 14px; }
        }

        /* Landscape on mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            body { justify-content: flex-start; padding-top: 10px; }
            .container { max-width: 600px; }
            .player-card { display: flex; gap: 20px; align-items: center; }
            .cover-container { width: 150px; flex-shrink: 0; margin-bottom: 0; }
            .player-content { flex: 1; }
            .header { margin-bottom: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ðŸŽµ Radio Andrews</h1>
        </header>

        <div class="player-card">
            <div class="cover-container">
                <img 
                    id="cover-image"
                    src="/cover.jpg" 
                    alt="Radio Andrews Cover" 
                    class="cover-image"
                    loading="lazy"
                    onerror="this.onerror=null; this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 400 400%22><rect fill=%22%231a1a2e%22 width=%22400%22 height=%22400%22/><text x=%22200%22 y=%22200%22 text-anchor=%22middle%22 dy=%22.3em%22 font-size=%2280%22>ðŸŽµ</text></svg>'"
                >
            </div>

            <div class="player-content">
                <div style="text-align: center;">
                    <span class="live-indicator">
                        <span class="live-dot"></span>
                        LIVE
                    </span>
                </div>

                <div class="track-info">
                    <div class="now-playing-label">Now Playing</div>
                    <div class="track-title" id="track-title">Loading...</div>
                    <div class="track-artist" id="track-artist">---</div>
                    <div class="elapsed-time" id="elapsed-time"></div>
                </div>

                <div class="audio-container">
                    <audio id="player" controls preload="none">
                        <source id="audio-source" src="/stream" type="audio/mpeg">
                        Your browser does not support audio.
                    </audio>
                </div>

                <div class="status" id="status">Tap play to start listening</div>
            </div>
        </div>

        <footer class="footer">
            <p>Powered by Radio Andrews</p>
        </footer>

        <div class="api-status" id="api-status"></div>
    </div>

    <script>
        // Detect environment
        const isLocalDev = window.location.port === '8080';
        
        const CONFIG = {
            apiUrl: isLocalDev ? 'http://localhost:5000/api' : '/api',
            streamUrl: isLocalDev ? 'http://localhost:8000/stream' : '/stream'
        };

        const UPDATE_INTERVAL = 5000;

        const player = document.getElementById('player');
        const audioSource = document.getElementById('audio-source');
        const titleEl = document.getElementById('track-title');
        const artistEl = document.getElementById('track-artist');
        const elapsedEl = document.getElementById('elapsed-time');
        const statusEl = document.getElementById('status');
        const apiStatusEl = document.getElementById('api-status');

        // Set stream URL
        audioSource.src = CONFIG.streamUrl;
        player.load();

        if (isLocalDev) {
            apiStatusEl.textContent = 'Local dev mode';
        }

        function formatTime(seconds) {
            if (seconds < 0) seconds = 0;
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        async function updateTrackInfo() {
            try {
                const response = await fetch(`${CONFIG.apiUrl}/current`);
                if (!response.ok) throw new Error('API error');

                const data = await response.json();

                titleEl.textContent = data.title || 'Unknown';
                artistEl.textContent = data.artist || 'Unknown';
                
                if (data.elapsed > 0) {
                    elapsedEl.textContent = formatTime(data.elapsed);
                } else {
                    elapsedEl.textContent = '';
                }

                if (isLocalDev) {
                    apiStatusEl.textContent = 'Local dev mode â€¢ API connected';
                    apiStatusEl.style.color = '#4ecca3';
                } else {
                    apiStatusEl.textContent = '';
                }

            } catch (error) {
                if (isLocalDev) {
                    apiStatusEl.textContent = 'Local dev mode â€¢ API offline';
                    apiStatusEl.style.color = '#e94560';
                }
            }
        }

        player.addEventListener('playing', () => {
            statusEl.textContent = 'â–¶ï¸ Playing';
            statusEl.className = 'status';
        });

        player.addEventListener('pause', () => {
            statusEl.textContent = 'â¸ï¸ Paused';
            statusEl.className = 'status';
        });

        player.addEventListener('error', () => {
            statusEl.textContent = 'âŒ Connection error';
            statusEl.className = 'status error';
        });

        player.addEventListener('waiting', () => {
            statusEl.textContent = 'â³ Buffering...';
            statusEl.className = 'status buffering';
        });

        player.addEventListener('stalled', () => {
            statusEl.textContent = 'â³ Loading...';
            statusEl.className = 'status buffering';
        });

        updateTrackInfo();
        setInterval(updateTrackInfo, UPDATE_INTERVAL);

        // Update elapsed locally
        setInterval(() => {
            if (!player.paused && elapsedEl.textContent) {
                const parts = elapsedEl.textContent.split(':');
                if (parts.length === 2) {
                    const secs = parseInt(parts[0]) * 60 + parseInt(parts[1]) + 1;
                    elapsedEl.textContent = formatTime(secs);
                }
            }
        }, 1000);
    </script>
</body>
</html>
