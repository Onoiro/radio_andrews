<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Andrews</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #eee;
            min-height: 100vh;
        }
        
        h1 {
            color: #e94560;
            margin-bottom: 30px;
        }
        
        .player-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .now-playing-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #888;
            margin-bottom: 10px;
        }
        
        .track-title {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            margin: 10px 0 5px;
            word-break: break-word;
        }
        
        .track-artist {
            font-size: 16px;
            color: #e94560;
            margin-bottom: 20px;
        }
        
        .elapsed-time {
            font-size: 14px;
            color: #888;
            margin-bottom: 20px;
        }
        
        audio {
            width: 100%;
            margin-top: 20px;
            border-radius: 10px;
        }
        
        .status {
            margin-top: 15px;
            font-size: 14px;
            color: #4ecca3;
        }
        
        .status.error {
            color: #e94560;
        }
        
        .api-status {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>üéµ Radio Andrews</h1>
    
    <div class="player-card">
        <div class="now-playing-label">Now Playing</div>
        
        <div class="track-title" id="track-title">Loading...</div>
        <div class="track-artist" id="track-artist">---</div>
        <div class="elapsed-time" id="elapsed-time"></div>
        
        <audio id="player" controls>
            <source src="http://localhost:8000/stream" type="audio/mpeg">
            Your browser does not support audio.
        </audio>
        
        <div class="status" id="status">Click play to start listening</div>
    </div>
    
    <div class="api-status" id="api-status"></div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        const UPDATE_INTERVAL = 5000; // 5 seconds
        
        const player = document.getElementById('player');
        const titleEl = document.getElementById('track-title');
        const artistEl = document.getElementById('track-artist');
        const elapsedEl = document.getElementById('elapsed-time');
        const statusEl = document.getElementById('status');
        const apiStatusEl = document.getElementById('api-status');
        
        // Format seconds to MM:SS
        function formatTime(seconds) {
            if (seconds < 0) seconds = 0;
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
        
        // Fetch current track info
        async function updateTrackInfo() {
            try {
                const response = await fetch(`${API_URL}/current`);
                if (!response.ok) throw new Error('API error');
                
                const data = await response.json();
                
                titleEl.textContent = data.title || 'Unknown';
                artistEl.textContent = data.artist || 'Unknown';
                elapsedEl.textContent = `Playing for ${formatTime(data.elapsed)}`;
                apiStatusEl.textContent = 'API connected';
                apiStatusEl.style.color = '#4ecca3';
                
            } catch (error) {
                apiStatusEl.textContent = 'API not available';
                apiStatusEl.style.color = '#e94560';
            }
        }
        
        // Player event listeners
        player.addEventListener('playing', () => {
            statusEl.textContent = '‚ñ∂Ô∏è Playing';
            statusEl.className = 'status';
        });
        
        player.addEventListener('pause', () => {
            statusEl.textContent = '‚è∏Ô∏è Paused';
            statusEl.className = 'status';
        });
        
        player.addEventListener('error', () => {
            statusEl.textContent = '‚ùå Connection error';
            statusEl.className = 'status error';
        });
        
        player.addEventListener('waiting', () => {
            statusEl.textContent = '‚è≥ Buffering...';
            statusEl.className = 'status';
        });
        
        // Start updating track info
        updateTrackInfo();
        setInterval(updateTrackInfo, UPDATE_INTERVAL);
    </script>
</body>
</html>
