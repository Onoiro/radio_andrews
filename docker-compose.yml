services:
  # Icecast - стриминг сервер
  icecast:
    image: libretime/icecast:2.4.4
    container_name: radio_icecast
    ports:
      - "8000:8000"
    environment:
      - ICECAST_SOURCE_PASSWORD=radio_source_pwd
      - ICECAST_ADMIN_PASSWORD=radio_admin_pwd
      - ICECAST_RELAY_PASSWORD=radio_relay_pwd
      - ICECAST_HOSTNAME=localhost
      - ICECAST_LOCATION=Earth
    restart: unless-stopped

  # Liquidsoap - проигрывает музыку и отправляет в Icecast
  liquidsoap:
    image: savonet/liquidsoap:v2.2.5
    container_name: radio_liquidsoap
    volumes:
      - ./config/radio.liq:/radio.liq:ro
      - ./music:/music:ro
      - ./data:/shared
    command: liquidsoap /radio.liq
    depends_on:
      - icecast
    restart: unless-stopped
